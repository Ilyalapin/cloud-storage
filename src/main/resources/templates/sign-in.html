<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <th:block th:replace="~{fragment/head :: commonHead}"></th:block>
</head>
<body>
<form th:action="@{/user/sign-in}" th:method="post" th:object="${user}">
    <div class="header">
        <div class="container-center">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                        <label class="label-Sign">Sign in</label>

                        <div th:replace="~{fragment/input-personal-data :: inputPersonalData}"></div>
                        <div th:replace="~{fragment/error :: error}"></div>

                        <input class="btn-sign" type="submit" value="Sign in">

                        <h5 class="create-account">
                            I don't have an account -
                            <a
                             class='nav-item2' th:href="@{/user/sign-up}">Sign up
                            </a>
                        </h5>
                    </div>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
